<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Death Gun • Links</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 30px 15px;
    }

    .container {
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .profile-img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid #ff0000;
      margin: 0 auto 20px;
      object-fit: cover;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 5px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 10px 0 30px;
    }

    .social-icons a img {
      width: 28px;
      height: 28px;
      filter: brightness(0) invert(1);
      transition: transform 0.2s;
    }

    .social-icons a:hover img {
      transform: scale(1.1);
    }

    .link-list {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    /* Link Dropdown Estilo */
    .link-dropdown {
      position: relative;
      display: inline-block;
      text-align: left;
    }

    .link-icon {
      width: 30px;
      height: 30px;
      margin-right: 10px;
      vertical-align: middle;
      border-radius: 5px;
    }

    .dropdown-toggle {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background: linear-gradient(135deg, #00ffe1, #0078ff);
      color: #000;
      padding: 15px 25px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1.1em;
      box-shadow: 0 0 15px #00ffe1;
      border: none;
      width: 100%;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .dropdown-toggle:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px #00ffe1;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 10px;
      margin-top: 5px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 15px rgba(0, 255, 225, 0.5);
      width: 100%;
      z-index: 999;
    }

    .dropdown-item {
      display: block;
      padding: 10px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .dropdown-item:hover {
      background: rgba(0, 255, 225, 0.2);
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <img
      src="https://i.pinimg.com/564x/c5/7b/89/c57b89fbce10f6c563f0825c7c8dc45c.jpg"
      alt="Foto de Perfil"
      class="profile-img"
    />
    <h1>Ｄｅａｔｈ Ｇｕｎ</h1>

    <div class="social-icons">
      <a href="https://www.instagram.com/szrikellme/" target="_blank" title="Instagram">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram" />
      </a>
      <a href="https://youtube.com/@szdeath01?si=A3PVzpK9KiTyZbsi" target="_blank" title="YouTube">
        <img src="https://site-unifecaf.vercel.app/_next/static/media/youtube.3f452be5.png" alt="YouTube" />
      </a>
    </div>

    <div class="link-list">
      <!-- Car Parking Multiplayer -->
      <div class="link-dropdown">
        <button class="dropdown-toggle">
          <img
            src="https://cdn.nichesites.pikoya.com/apps4blast_com/images/games/54615/hive_600x600.jpg"
            alt="CPM"
            class="link-icon"
          />
          Car Parking Multiplayer
        </button>
        <div class="dropdown-menu">
          <a href="#" class="dropdown-item">Accounts</a>
          <a href="#" class="dropdown-item">Script</a>
        </div>
      </div>

      <!-- Car Parking Multiplayer 2 -->
      <div class="link-dropdown">
        <button class="dropdown-toggle">
          <img
            src="https://play-lh.googleusercontent.com/1DhZDejbhLxExB4o4WyhtcIrpO5s4BaWqbk3nsjl64TM9nwO3iCQqpV18ZO3PyklnA"
            alt="CPM2"
            class="link-icon"
          />
          Car Parking Multiplayer 2
        </button>
        <div class="dropdown-menu">
          <a
            href="https://pay.risepay.com.br/Pay/d37ae5b3a08946daa4204aac2333bb73"
            target="_blank"
            class="dropdown-item"
            >Script</a
          >
        </div>
      </div>

      <!-- Real Racing 3 -->
      <div class="link-dropdown">
        <button class="dropdown-toggle">
          <img src="https://m.media-amazon.com/images/I/612HrNi7o8L.png" alt="RR3" class="link-icon" />
          Real Racing 3
        </button>
        <div class="dropdown-menu">
          <a href="#" class="dropdown-item">Accounts</a>
        </div>
      </div>
    </div>

    <div class="footer">Criated By Death Gun</div>
  </div>

  <script>
    // Abrir/fechar dropdown ao clicar
    document.querySelectorAll('.dropdown-toggle').forEach((button) => {
      button.addEventListener('click', () => {
        const dropdown = button.nextElementSibling;
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
      });
    });

    // Fechar se clicar fora
    window.addEventListener('click', function (e) {
      document.querySelectorAll('.dropdown-menu').forEach((menu) => {
        if (!menu.parentElement.contains(e.target)) {
          menu.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
